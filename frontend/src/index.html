<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Management Dashboard</title>
    <script src="/node_modules/htmx.org/dist/htmx.min.js"></script>
    <script src="/node_modules/d3/dist/d3.min.js"></script>
    <script src="/app.js" type="module"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>Portfolio Management Dashboard</h1>
        <button id="theme-switch">Toggle Theme</button>
    </header>
    <main class="dashboard">
        <section class="main-chart">
            <h2>Portfolio Performance (Last Year)</h2>
            <div id="line-chart"></div>
        </section>
        <section class="secondary-charts">
            <div class="chart-container">
                <h2>Asset Allocation</h2>
                <div id="pie-chart"></div>
            </div>
            <div class="chart-container">
                <h2>Asset Returns</h2>
                <div id="bar-chart"></div>
            </div>
        </section>
        <section class="positions-table">
            <h2>Positions</h2>
            <table id="positions">
                <thead>
                    <tr>
                        <th>Asset</th>
                        <th>Type</th>
                        <th>Base Margin</th>
                        <th>Date Opened</th>
                        <th>Stop Loss</th>
                        <th>Take Profit</th>
                        <th>Leverage</th>
                        <th>Date Closed</th>
                        <th>Performance</th>
                        <th>Broker</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be populated dynamically -->
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
